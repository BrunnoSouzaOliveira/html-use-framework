<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Formulário para o Cliente</title>
    </head>
    <body>
        <header>
            <h3>Formulário POST</h3>
        </header>
        <main>
            <article>
                <h3>Preencha os Dados a Seguir</h3>
            </article>
            <form>
                <label>Nome</label>
                <input type="text" placeholder="Insira seu nome" id="name">
                <br>
                <br>
                
                <label>Sobrenome</label>
                <input type="text" placeholder="Insira seu sobrenome" id="lastname">
                <br>
                <br>
                
                <label>Idade</label>
                <input type="number" placeholder="Idade" id="age" min="0" max="100">
                <br>
                <br>
                
                <button type="button" onclick="submitDataOfUser()">Enviar</button>
                <br>
                <br>
            </form>
            <div class="success-record">
                Seu registro foi executado com sucesso.
            </div>
        </main>
        <footer>
            <span>Feito por: Brunno de Souza Oliveira</span>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="app.js"></script>

    </body>
</html>
